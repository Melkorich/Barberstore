  <main class="main">
    <section class="catalog">
      <div class="container">

        <form class="catalog-form">
 
          <div class="catalog-form__select">
            <select class="catalog-form__option">
              <option value="">Catalog</option>
              <option value="">Bestsellers</option>
              <option value="">Sales</option>
              <option value="">News</option>
            </select>
          </div>
          
          <label class="label__search">
            <input class="catalog-form__input" type="text" name="text" placeholder="Search here">
          </label>

          <button class="catalog-form__btn" type="submit">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
          </button>

        </form> 

        <div class="catalog__articles">
          <article class="catalog-article catalog-article--big">
            <a class="catalog-article__link" href="#" style="background-image: url(images/catalog/bg-1.jpg);">

              <div class="catalog-article__content">
                <p class="catalog-article__subtitle">
                  Sale up to 40% off!
                </p>
                <h3 class="catalog-article__title">
                  GAmma+ absolute power matt gold dryer
                </h3>
                <p class="catalog-article__price">
                  New price: 
                  <span class="catalog-article__cost">
                    $150.00
                  </span>
                </p>
              </div>
            </a>

            <div class="catalog-article__links">
              <a class="catalog-article__sublink link" href="#">Browse</a>
              <a class="catalog-article__sublink link" href="#">Shop Now</a>
            </div>
          </article>
        </div>

      </div>
    </section>
  </main>
   

  <script src="js/main.min.js"></script>
