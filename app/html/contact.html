@@include('./parts/general/_head.html')
<body>

   

  <main class="main"> 

    <div class="breadcrumbs">
      <div class="container">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="index.html">
              Home
            </a>
          </li>
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">
              Contact us
            </a>
          </li> 
        </ul>
      </div>
    </div>

    <section class="contacts" id="contacts">
      <div class="container">

        <h2 class="contacts__title">
          Contact us
        </h2>
      </div>

      <div class="contacts__emptybg">
      </div>

      <div class="container">
        <div class="contacts__inner">

          <div class="contacts__form">
            <h3 class="contacts__subtitle">
              Send us a message
            </h3>
            <form class="contacts-form">

              <div class="contacts-form__one">
                <label class="contacts__label">
                  Your Name
                  <input class="contacts__input" type="text" name="name" placeholder="name">
                </label>
                <label class="contacts__label">
                  Your Email
                  <input class="contacts__input" type="mail" name="mail" placeholder="email">
                </label>
              </div>

              <div class="contacts-form__two">
                <label class="contacts__label">
                  Phone
                  <input class="contacts__input" type="tel" name="tel" placeholder="phone">
                </label>
                <label class="contacts__label">
                  Company
                  <input class="contacts__input" type="text" name="text" placeholder="company">
                </label>

              </div>

              <label class="contacts__label contacts__label-textarea">
                Your Message
                <textarea class="contacts__textarea" placeholder="text.."></textarea>
              </label>

              <button class="contacts__btn button">
                Send Message
              </button>
              
            </form> 
          </div>  
          <div class="contacts__info">
            <div class="contacts__info-box">
              <h3 class="contacts__subtitle contacts__subtitle--white">
                Send us a message
              </h3>
              <ul class="contacts__items">
                <li class="contacts__item">
                  <a class="contacts__link" href="#">
                    Restfield White City London Ariel Way - United Kingdom
                  </a>
                </li>
                <li class="contacts__item">
                  <a class="contacts__link" href="tel:+8001233457890">
                    (+800) 123 345 7890
                  </a>
                </li>
                <li class="contacts__item">
                  <a class="contacts__link" href="mailto:info@Emerissshop.Co.Uk">
                    info@Emerissshop.Co.Uk
                  </a>
                </li>
              </ul>
