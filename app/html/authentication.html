@@include('./parts/general/_head.html')
<body>

   

  <main class="main">

    <section class="authentication" id="authentication">
      <div class="container">
 
        @@include('./parts/breadcrumbs/_breadcrumbs.html')

    
        <h2 class="authentication__title">
          AUTHENTICATION
        </h2>
        <div class="authentication__items">
          <div class="authentication__item">
            <h3 class="authentication__subtitle">
              Login your Account
            </h3>
            <div class="authentication__content">
              <p class="authentication__text">
                Login with social account
              </p>
              <ul class="authentication__socials">
                <li class="authentication__social">
                  <a class="authentication__link" href="#">
                    Facebook
                  </a>
                </li>
                <li class="authentication__social">
                  <a class="authentication__link" href="#">
                    Twitter
                  </a>
                </li>
              </ul>
  
              <form class="authentication__form login-form" action="#">
                <label class="authentication__label">
                  Username
                  <input class="authentication__input" type="text" name="name" required>
                </label>
                <label class="authentication__label">
                  Password
                  <input class="authentication__input" type="password" required>
                </label>
                <label class="authentication__label-checkbox">
                  <input class="authentication__checkbox" type="checkbox">
                  <span class="authentication__checkbox-style"></span>
                  Remember me
                </label class="authentication__remember">
                <a class="authentication__fogrot-link" href="#">
                  Forgot Password?
                </a>
                <button class="authentication__btn" type="submit">
                  Login
                </button>  
              </form>

            </div>
          </div>

          <div class="authentication__item">
            <h3 class="authentication__subtitle">
              Register now
            </h3>

            <div class="authentication__content">
              <form class="authentication__form register-form" action="#">
                <label class="authentication__label">
                  Your email
                  <input class="authentication__input" type="mail" name="mail" required>
                </label>
                <label class="authentication__label">
                  Username
                  <input class="authentication__input" type="text" name="name" required>
                </label>
                <label class="authentication__label">
                  Password
                  <input class="authentication__input" type="password" required>
                </label>
                <label class="authentication__label-checkbox">
                  <input class="authentication__checkbox" type="checkbox">
                  <span class="authentication__checkbox-style"></span>
                  I agree to
                </label class="authentication__remember">
                <a class="authentication__fogrot-link" href="#">
                 Terms and Conditions
                </a>
                <button class="authentication__btn" type="submit">
                  Login
                </button>  
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>

   


  </main>

 @@include('./parts/general/_footer.html')
   

  <script src="js/main.min.js"></script>
</body>
</html>
