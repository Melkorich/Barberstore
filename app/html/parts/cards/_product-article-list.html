<article class="product-article--list">
  <div class="product-list product-list--new" href="#!">
  
    <div class="product-list__box">
      <a class="product-list__img-link" href="#">
        <img class="product-list__img" src="images/product-list/2.png" alt="oil">
      </a>
    </div> 

    <div class="product-list__content">
      <h4 class="product-list__title">
        *PRE ORDER* WAHL 5 STAR CORDLESS LEGEND
      </h4>
      <span class="rating" data-rateyo-rating="5"></span>
      <ul class="product-list__items">
        <li class="product-list__item">
            <span>Material:</span>
            Pastic, iron
        </li>
        <li class="product-list__item">
          <span>Color:</span>
            Black/White 
        </li>
        <li class="product-list__item">
        <span>Size:</span>
          S/M/L
      </li>
      </ul>
    </div>

    <div class="product-list__info">
      <span class="product-list__price">
        $80
      </span>
      <div class="product-list__delivery">
        <div class="product-list__delivery-img">
          <svg width="26" height="18">
            <use xlink:href=images/sprite.svg#product-list-delivery-car></use>
          </svg>
        </div>
        <span> UK Free Delivery</span>
      </div>
      <button class="product-list__btn" type="submit">
        Add To Cart
      </button> 
    </div>
    
  </div>
