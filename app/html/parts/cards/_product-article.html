<article class="product-article">
  <a class="product-card product-card--new" href="#!">
    <div class="product-card__wrapper">
      <div class="product-card__box">
        <img class="product-card__img" src="images/index/deal-card/1.png" alt="oil">
      </div>
      <div class="product-card__content">
        <h4 class="product-card__title">
          *PRE ORDER* WAHL 5 STAR CORDLESS LEGEND
        </h4>
        <span class="rating" data-rateyo-rating="5"></span>
        <div class="product-card__price">
          <span class="product-card__price-old">$90</span>
          <span class="product-card__price-new">$80</span>
        </div> 
      </div> 
    </div> 
  </a>
  <div class="product-card__user">
    <a class="product-card__link" href="#">
      <span class="sr-only">add to wishlist</span>
      <svg class="product-card-icon" width="22" height="19">
        <use xlink:href=images/sprite.svg#product-card-heart></use>
      </svg>
    </a>
    <a class="product-card__link" href="#">
      <span class="sr-only">add to basket</span>
      <svg class="product-card-icon" width="16" height="21">
        <use xlink:href=images/sprite.svg#product-card-basket></use>
      </svg>
    </a>         
    <a class="product-card__link" href="#">
      <span class="sr-only">search</span>
      <svg class="product-card-icon" width="20" height="20">
        <use xlink:href=images/sprite.svg#product-card-search></use>
      </svg>
    </a>          
  </div>
</article>
