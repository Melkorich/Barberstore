<section class="catalog">
  <div class="container">  
    <h2 class="sr-only">Catalog</h2>
    <form class="catalog-form">
      <div class="catalog-form__select">
        <select class="catalog-form__option">
          <option value="">Catalog</option>
          <option value="">Bestsellers</option>
          <option value="">Sales</option>
          <option value="">News</option>
        </select>   
      </div> 
      <div class="catalog-form__box">
        <input class="catalog-form__input" type="text" name="text" placeholder="Search here">
        <button class="catalog-form__btn" type="submit">
          <span class="sr-only">serach catalog</span>
          <svg class="catalog-search-icon" width="29" height="29">
            <use xlink:href=images/sprite.svg#catalog-search-icon></use>
          </svg>
        </button>
      </div> 
    </form>  

    <div class="catalog__articles">
      <article class="article article__big" style="background-image: url(images/index/catalog/bg-1.jpg);">
        <a class="article__link" href="#" >
          <div class="article__content">
            <p class="article__subtitle">
              Sale up to 40% off!
            </p>  
            <h3 class="article__title">
              GAmma+ absolute power matt gold dryer
            </h3> 
            <p class="article__price">
              New price: 
              <span class="article__cost">
                $150.00 
              </span>
            </p>
          </div>
        </a>
        <div class="article__links">
          <a class="article__sublink link browse" href="#">Browse</a>
          <a class="article__sublink link" href="#">Shop Now</a>
        </div>
      </article> 
    
      <div class="catalog__articles-mini">
        <article class="article article__small">
          <a class="article__link" href="#" style="background-image: url(images/index/catalog/bg-2.jpg);"> 
            <div class="article__content"> 
              <h3 class="article__title">
                Rotating & illuminating barber pole
              </h3>
              <p class="article__text">
                Gives your barber shop a professional image
              </p>
            </div>
          </a>
          <a class="article__sublink link" href="#">
            Shop Now
          </a>
        </article>  
    
        <article class="article article__small">
          <a class="article__link" href="#" style="background-image: url(images/index/catalog/bg-3.jpg);">
            <div class="article__content">
              <h3 class="article__title">
                Rotating & illuminating barber pole
              </h3>
              <p class="article__text">
                Gives your barber shop a professional image
              </p> 
            </div>
          </a>
          <a class="article__sublink link" href="#">
            Shop Now
